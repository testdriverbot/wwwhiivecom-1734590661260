version: 4.1.30
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Locate the "Contact Us" link.
    commands:
      - command: scroll-until-text
        text: Contact Us
        direction: down
  - prompt: Click the "Contact Us" link.
    commands:
      - command: hover-text
        text: Contact
        description: contact link in the footer
        action: click
  - prompt: >-
      Assert that the contact page opens.  # Use the content of the file from
      the environment
    commands:
      - command: assert
        expect: the contact page displays "How can we help you?"
