version: 4.1.30
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Assert that the webpage loads.
    commands:
      - command: assert
        expect: Hiive is the marketplace for private stock is visible
  - prompt: >-
      Assert that the logo is displayed.  # Use the content of the file from the
      environment
    commands:
      - command: assert
        expect: Hiive logo is visible
